<body>
  <div class="container-fluid">
    <h1>10/17 Lab &ndash; MEYERJM</h1>
    <div>
      <button id="start-new-form-button" type="button" class="btn btn-default">
        Start new form

    </div>
    <div id="form-div">
      <div class="alert alert-danger" id="error" role="alert"></div>

            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>

        <div class="form-group">
          <label for="question6-car">Car</label>
          <input class="form-control" id="question6-car" name="car" type="text" />
        </div>
        <div class="form-group" id="question6-div">
          <label for="question6-colors">Favorite color</label>
          <select id="question6-colors" class="form-control" name="color">
            <option value="">
              My favorite colors are:
            </option>
            <option value="bright">
              Bright
            </option>
            <option value="blue">
              Blues
            </option>
            <option value="red">
              Reds
            </option>

            </option>

              Eclectic
            </option>
            <option value="other">
              Other

<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spreadsheets</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    // Function to load campbest data into tbody
    function loadCampbestData() {
      // ID of the Google Spreadsheet
      const spreadsheetID = '1RajTLsOJ9NxSdVcuc0Ld1nCBUuWSr3_Kk1L6rBSyd64'

      // Make sure it is public or set to Anyone with link can view
      const url = `https://ceclnx01.cec.miamioh.edu/~campbest/proxy.php?csurl=https://spreadsheets.google.com/feeds/list/${spreadsheetID}/1/public/values?alt=json`

      console.log(url)

      $.getJSON(url, (data) => {
        const entries = data.feed.entry

        for (const entry of entries) {
          // Make sure this matches your column labels when you change the source sheet
          $('#statistics').append(`
            <tr>
              <td>
                ${entry.gsx$drawdate.$t}
              </td>
              <td>
                ${entry.gsx$winningnumbers.$t}
              </td>
              <td>
                ${entry.gsx$multiplier.$t}
              </td>
            </tr>`)
          console.log(entry)
        }
      })

    }

    // Document ready - called when body loaded
    $(document).ready(() => {
      console.log("ready")
      loadCampbestData()
    })
  </script>
</head>

<body class="container">
  <div class="container">
    <h2>Campbest Data</h2>
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th scope="col">Draw Date</th>
          <th scope="col">Numbers</th>
          <th scope="col">Multiplier</th>
        </tr>
      </thead>
      <tbody id="statistics"></tbody>
    </table>
  </div>
  <div>
    <h1>UID</h1>YOUR DATA HERE
  </div>
</body>
